<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 2.5rem; /* py-10 */
            padding-bottom: 2.5rem;
        }

        .container {
            background-color: #fff; /* bg-white */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
            padding: 2rem; /* p-8 */
            max-width: 2xl; /* max-w-2xl */
            width: 100%;
        }

        .profile-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem; /* mb-6 */
        }

        .profile-image {
            border-radius: 9999px; /* rounded-full */
            width: 8rem; /* w-32 */
            height: 8rem; /* h-32 */
            border-width: 4px; /* border-4 */
            border-color: #edf2f7; /* border-gray-200 */
            object-fit: cover;
        }

        .username-container {
            text-align: center;
            margin-bottom: 1rem; /* mb-4 */
        }

        .username {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-800 */
        }

        .user-tag {
            color: #4b5563; /* text-gray-600 */
        }

        .link {
            display: block;
            border-radius: 0.375rem; /* rounded-md */
            padding: 1rem; /* p-4 */
            text-align: center;
            transition-duration: 0.3s;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .link-facebook {
            background-color: #3b82f6; /* bg-blue-500 */
            color: #fff; /* text-white */
        }
        .link-facebook:hover {
             background-color: #2563eb; /* hover:bg-blue-600 */
        }

        .link-twitter {
            background-color: #38bdf8; /* bg-sky-400 */
            color: #fff;
        }

        .link-twitter:hover {
            background-color: #0ea5e9; /* hover:bg-sky-500 */
        }

        .link-instagram {
            background-color: #ec4899; /* bg-pink-500 */
            color: #fff;
        }

        .link-instagram:hover {
            background-color: #d946ef; /* hover:bg-pink-600 */
        }

        .link-whatsapp {
            background-color: #16a34a; /* bg-green-500 */
            color: #fff;
        }

        .link-whatsapp:hover {
            background-color: #15803d; /* hover:bg-green-600 */
        }

        .link-telegram {
            background-color: #3b82f6; /* bg-blue-400 */
            color: #fff;
        }

        .link-telegram:hover {
            background-color: #2563eb; /* hover:bg-blue-500 */
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem; /* mt-6 */
            color: #6b7280; /* text-gray-500 */
            font-size: 0.875rem; /* text-sm */
        }
    </style>
</head>

            <a href="https://wa.me/+249965811827" target="_blank" rel="noopener noreferrer" class="link link-whatsapp">

                تلجرام
            </a>

        <div class="footer">
            <p>©2025 جميع الحقوق محفوظة.</p>

    </div>
</body>
</html>
